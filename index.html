<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcrumb Demo</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-black text-white vh-100 overflow-auto d-flex flex-column">

    <!-- Header -->
    <header class="app-header d-flex justify-content-between align-items-center p-3 shadow">
        <h4 class="app-title m-0">Bitcrumb Demo</h4>
        <button class="btn btn-light rounded-circle d-flex align-items-center justify-content-center"
                id="openPopup">
            <span class="green-arrow">&#9654;</span>
        </button>
    </header>

    <!-- Main Scrollable Body -->
    <main class="scrollable-body flex-grow-1 container-fluid p-3" id="mainContent">
        <!-- Create Keys Section (Initially Hidden) -->
        <div id="createKeysSection" class="fullscreen-section d-none">
            <div class="fullscreen-header">
                <h5 class="m-3">Create Keys</h5>
                <hr>
            </div>

            <div class="fullscreen-content flex-grow-1 p-3">
                <p>Enter details for the new keys here...</p>
            </div>

            <div class="fullscreen-footer">
                <hr>
                <button class="create-keys-btn">Create Keys</button>
            </div>
        </div>
    </main>

    <!-- Popup -->
    <div class="popup-overlay position-fixed top-0 start-0 w-100 h-100 d-none align-items-center justify-content-center" id="popup">
        <div class="popup bg-white text-dark p-4 rounded shadow">
            <p>This is the popup content.</p>
            <button class="btn btn-danger mt-2" id="closePopup">Close</button>
        </div>
    </div>

    <!-- Bootstrap & Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
